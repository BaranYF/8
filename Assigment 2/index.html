<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Health Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Campus Health Center</h1>
            <p>Medicine tracker for our student clinic</p>
        </header>

        <main>
            <!-- Add Medicine Form -->
            <section class="add-medicine-section">
                <h2>Add Medicine to Stock</h2>
                <form id="medicine-form" class="medicine-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Product Name:</label>
                            <input type="text" id="product-name" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer:</label>
                            <input type="text" id="manufacturer" name="manufacturer" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiration-date">Expiration Date:</label>
                            <input type="date" id="expiration-date" name="expirationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity (packages):</label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                        </div>
                    </div>

                    <button type="submit" class="add-btn">Add Medicine</button>
                </form>
                
                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>
            </section>

            <!-- Medicine Inventory Table -->
            <section class="inventory-section">
                <h2>Medicine Stock</h2>
                <div class="table-container">
                    <table id="inventory-table" class="inventory-table">
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Manufacturer</th>
                                <th>Expiration Date</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-tbody">
                            <!-- Medicine entries will be added here -->
                        </tbody>
                    </table>
                    <div id="no-medicines" class="no-medicines hidden">
                        <p>No medicines in stock yet!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
